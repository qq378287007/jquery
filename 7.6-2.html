<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("a").click(function (e) {
                var result = $(e.target).attr("href");
                alert(result);
                return false;   //阻止超链接跳转
            })
        })
    </script>
</head>
<body>
    <a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>
</body>
</html>
