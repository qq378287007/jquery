<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("img").hover(function () {
                $(this).fadeTo(200, 0.6);
            }, function () {
                $(this).fadeTo(200, 1.0);
            })
        })
    </script>
</head>
<body>
    <img src="img/jquery.png" alt=""/>
</body>
</html>
