<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                //$(this)等价于$("div")
                $(this).css("color", "red");
            })
            $("p").click(function () {
                //$(this)等价于$("p")
                $(this).css("color", "blue");
            })
        })
    </script>
</head>
<body>
    <div>绿叶，给你初恋般的感觉~</div>
    <p>绿叶，给你初恋般的感觉~</p>
</body>
</html>
