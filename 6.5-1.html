<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #search{color:#BBBBBB;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //获取文本框默认值
            var txt = $("#search").val();
            //获取焦点
            $("#search").focus(function () {
                if ($(this).val() == txt) {
                    $(this).val("");
                }
            })
            //失去焦点
            $("#search").blur(function () {
                if ($(this).val() == "") {
                    $(this).val(txt);
                }
            })
        })
    </script>
</head>
<body>
    <input id="search" type="text" value="百度一下，你就知道" />
    <input type="button" value="搜索" />
</body>
</html>
