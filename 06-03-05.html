<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").mousedown(function () {
                $("h1").css("color", "red");
            })
            $("#btn").mouseup(function () {
                $("h1").css("color", "black");
            })
        })
    </script>
</head>
<body>
    <h1>绿叶学习网</h1>
    <hr />
    <input id="btn" type="button" value="按钮" />
</body>
</html>
