<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("div").hover(function () {
                $(this).css("color", "red");
            }, function () {
                $(this).css("color", "black");
            })
        })
    </script>
</head>
<body>
    <div>绿叶，给你初恋般的感觉。</div>
</body>
</html>
