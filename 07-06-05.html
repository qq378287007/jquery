<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $(document).keydown(function (e) {
                if (e.shiftKey || e.altKey || e.ctrlKey) {
                    alert("禁止使用Shift、Ctrl、Alt键！")
                }
            })
        })
    </script>
</head>
<body>
    <div>绿叶，给你初恋般的感觉。</div>
</body>
</html>
