<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#lvye").siblings(".select").css("color", "red");
        })
    </script>
</head>
<body>
    <ul>
        <li>红：red</li>
        <li class="select">橙：orange</li>
        <li>黄：yellow</li>
        <li id="lvye">绿：green</li>
        <li>青：cyan</li>
        <li class="select">蓝：blue</li>
        <li>紫：purple</li>
    </ul>
</body>
</html>
