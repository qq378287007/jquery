<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        p{background-color:orange;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var $strong = "<strong>jQuery教程</strong>";
                $("p").prepend($strong);
            })
        })
    </script>
</head>
<body>
    <p>绿叶学习网</p>
    <input id="btn" type="button" value="插入"/>
</body>
</html>
