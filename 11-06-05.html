<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var person = {
                name: "helicopter",
                age: 25,
                hobby: "swimming"
            };
            console.log($.isPlainObject(person));    //true

            function Box(width, height) {
                this.width = width;
                this.height = height;
            }
            var box = new Box(100, 100);
            console.log($.isPlainObject(box));      //false
        })
    </script>
</head>
<body>
</body>
</html>
