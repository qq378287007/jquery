<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style lang="">
        p{margin:6px 0;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#wrapper").hover(function () {
                $(this).find(".select").css("color", "red");
            }, function () {
                $(this).find(".select").css("color", "black");
            })
        })
    </script>
</head>
<body>
    <div id="wrapper">
        <p>子元素</p>
        <p class="select">子元素</p>
        <div>
            <p>孙元素</p>
            <p class="select">孙元素</p>
        </div>
        <p>子元素</p>
        <p class="select">子元素</p>
    </div>
</body>
</html>
