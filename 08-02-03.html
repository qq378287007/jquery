<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("img").toggle(500);
            })
        })
    </script>
</head>
<body>
    <input id="btn" type="button" value="切换" /><br/>
    <img src="img/jquery.png" alt="" />
</body>
</html>
