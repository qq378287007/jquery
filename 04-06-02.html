<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $('<a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>').replaceAll("strong");
            });
        })
    </script>
</head>
<body>
    <strong>jQuery教程</strong><br/>
    <input id="btn" type="button" value="替换" />
</body>
</html>
